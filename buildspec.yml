version: 0.2
phases:
  install:
    commands:
      - npm i -g npm@8.5.1 
      - pip install --upgrade pip
      - pip install --upgrade awscli
  pre_build:
    commands:
      - echo Pre_build Phase
      - npm install
  build:
    commands:
      - echo Build Phase
      - npm run build

  post_build:
    commands:
      - echo PostBuild Phase
      - aws s3 sync ./build s3://HTML_Learning
